name: Send release notes to Beamer
on:
  release:
    types: [published]
jobs:
  send-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Send release notes to Beamer
        run: |
          TAG=$(echo ${{ github.event.release.tag_name }})
          RELEASE_NOTES=$(echo ${{ github.event.release.body }})
          response=$(curl -H "Content-Type: application/json" \ -H "X-Beamer-Api-Key: b_PUZ1AdU5J+6lxe/HIPEPblCIjQ7CKoF8PDJ+wBILNK4=" \ -X POST \ -d "{\"title\": \"Release $TAG\", \"description\": \"$RELEASE_NOTES\"}" \ https://api.getbeamer.com/v3/updates)
          echo $response
